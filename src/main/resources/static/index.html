<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Academy</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>DevOps Academy</h1>
        <p class="tagline">Learn coding the fun way!</p>
    </header>
    <main>
        <section id="welcome">
            <h2>Welcome, future developers!</h2>
            <p>Press the button below to get a hello message from our server.</p>
            <button id="helloBtn">Get Hello</button>
            <div id="response" class="message"></div>
        </section>
        <section id="game">
            <h2>Guess The Number</h2>
            <p>Click start to begin a new game.</p>
            <button id="startGameBtn">Start Game</button>
            <div id="gameStatus" class="message"></div>
            <div id="guessArea" style="display:none;">
                <input type="number" id="guessInput" min="1" max="10" placeholder="Enter 1-10">
                <button id="guessBtn">Guess</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 DevOps Academy</p>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
